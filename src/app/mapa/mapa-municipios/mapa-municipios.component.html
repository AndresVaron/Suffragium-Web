<br>
<div class="row">
    <div [class]="getCols()"></div>
    <div [class]="getCol()">
        <agm-map [styles]="mapStyles" [streetViewControl]="false" [zoom]="5.65" [latitude]="4" [longitude]="-74">

            <agm-marker
                *ngFor="let m of markers"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [label]="m.label">
                
                <agm-info-window>
                    <strong>{{m.lugar}}</strong>
                </agm-info-window>

            </agm-marker>

        </agm-map>
    </div>
    <div [class]="getCols()"></div>
</div>
